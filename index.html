<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impostos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Impostos para Pequenos Negócios</h1>
        <form id="form">
            <label for="valorVenda">Valor da Venda (R$):</label>
            <input type="number" id="valorVenda" required>

            <label for="categoriaProduto">Categoria do Produto:</label>
            <select id="categoriaProduto" required>
                <option value="alimentacao">Alimentos</option>
                <option value="roupas">Roupas</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="moveis">Móveis</option>
            </select>

            <button type="submit">Calcular Imposto</button>
        </form>

        <div id="resultado" class="resultado">
            <h3>Resultado</h3>
            <p id="impostoDevido">Imposto Devido: R$ 0,00</p>
            <p id="valorTotal">Valor Total: R$ 0,00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
